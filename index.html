<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script rel="javascript" src="script.js"></script>
</head>
<body>
  <div class="case">
    <div class="display">
      <span>123456789.</span>
    </div>
    <div class="row1">
      <button class="clear">Clear</button>
      <button class="delete">Delete</button>
    </div>
    <div class="row2">
      <button class="sept">7</button>
      <button class="huit">8</button>
      <button class="neuf">9</button>
      <button class="divide">%</button>
    </div>
    <div class="row3">
      <button class="quatre">4</button>
      <button class="cinq">5</button>
      <button class="six">6</button>
      <button class="multiply">x</button>
    </div>
    <div class="row4">
      <button class="un">1</button>
      <button class="deux">2</button>
      <button class="trois">3</button>
      <button class="minus">-</button>
    </div>
    <div class="row5">
      <button class="dot">.</button>
      <button class="zero">0</button>
      <button class="equal">=</button>
      <button class="plus">+</button>
    </div>    
  </div>
</body>
</html>
