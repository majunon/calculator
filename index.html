<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Calculette</h1>
    <div class="case">
      <div class="display">
        <p class="firstLine"></p>
        <p class="secondLine"></p>
        <p class="thirdLine"></p>
      </div>
      <div class="firstRow">
        <button id="clear">clear</button>
        <button id="delete">back</button>
      </div>
      <div class="row">
        <button id="sept" class="but number">7</button>
        <button id="huit" class="but number">8</button>
        <button id="neuf" class="but number">9</button>
        <button id="divide" class="but operator">/</button>
      </div>
      <div class="row">
        <button id="quatre" class="but number">4</button>
        <button id="cinq" class="but number">5</button>
        <button id="six" class="but number">6</button>
        <button id="multiply" class="but operator">*</button>
      </div>
      <div class="row">
        <button id="un" class="but number">1</button>
        <button id="deux" class="but number">2</button>
        <button id="trois" class="but number">3</button>
        <button id="minus" class="but operator">-</button>
      </div>
      <div class="lastRow">
        <button id="dot" class="but">.</button>
        <button id="zero" class="but number">0</button>
        <button id="equal" class="but">=</button>
        <button id="plus" class="but operator">+</button>
      </div>
    </div>
  </div>
</body>

</html>
